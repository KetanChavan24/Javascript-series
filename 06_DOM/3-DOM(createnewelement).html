<script>
    //CREATING AND ADDING A DIV IN THE HTML
    const div = document.createElement('div');
    div.className = 'main';
    div.style.backgroundColor = 'pink';
    div.style.padding = '12px';
    div.setAttribute('title' , 'general title');
    // div.innerText = 'I am Batman!';(ONE APPROACH)
    //ANOTHER APPROACH:
    const addText = document.createTextNode("I am Batman!");
    div.appendChild(addText);

    //ATTACHING THE CREATED DIV TO HTML:
    document.body.appendChild(div);
</script>
</html>
